<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowMark Pro - 现代书签管理器</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel for Browser Rendering -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #E2E8F0;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #CBD5E1;
        }

        /* 动画定义 */
        @keyframes dash {
            to { stroke-dashoffset: 0; }
        }
        .animate-dash {
            stroke-dasharray: 60;
            stroke-dashoffset: 60;
            animation: dash 2s ease-in-out infinite;
        }
        
        /* 移除所有斜体 */
        * {
            font-style: normal !important;
        }

        /* Logo 呼吸动效 */
        .logo-glow {
            filter: drop-shadow(0 0 8px rgba(79, 70, 229, 0.4));
        }
    </style>
</head>
<body class="bg-[#F8FAFC]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 自定义品牌 Logo 组件 ---
        const BrandLogo = ({ size = "w-10 h-10", iconSize = 20, animated = true }) => (
            <div className={`${size} relative group flex-shrink-0`}>
                <div className={`absolute inset-0 bg-gradient-to-br from-indigo-600 via-indigo-500 to-violet-600 rounded-2xl shadow-lg shadow-indigo-100 transition-all duration-500 ${animated ? 'rotate-3 group-hover:rotate-0 group-hover:scale-105' : ''}`}></div>
                <div className="absolute inset-0 flex items-center justify-center">
                    <svg width={iconSize} height={iconSize} viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" className="text-white logo-glow">
                        <path d="M19 2H5C3.89543 2 3 2.89543 3 4V22L12 17.5L21 22V4C21 2.89543 20.1046 2 19 2Z" fill="white" fillOpacity="0.2" stroke="white" strokeWidth="2" strokeLinejoin="round"/>
                        <path d="M8 7H16" stroke="white" strokeWidth="2" strokeLinecap="round"/>
                        <path d="M8 11H13" stroke="white" strokeWidth="2" strokeLinecap="round"/>
                    </svg>
                </div>
            </div>
        );

        // --- 图标组件映射 ---
        const Icon = ({ name, size = 16, className = "", fill = "none" }) => {
            const icons = {
                upload: <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4m14-7-5-5-5 5m5-5v12"/>,
                download: <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4m-7-11v12m-5-5 5 5 5-5"/>,
                folder: <path d="M4 20h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.93a2 2 0 0 1-1.66-.9l-.82-1.2A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2Z"/>,
                link: <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6m4-3h6v6m-11 5L21 3"/>,
                chevronRight: <path d="m9 18 6-6-6-6"/>,
                chevronDown: <path d="m6 9 6 6 6-6"/>,
                search: <React.Fragment><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></React.Fragment>,
                trash: <path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2m-9 5v6m4-6v6"/>,
                fileCode: <React.Fragment><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="m9 13 3 3 3-3"/></React.Fragment>,
                grip: <React.Fragment><circle cx="9" cy="5" r="1"/><circle cx="9" cy="12" r="1"/><circle cx="9" cy="19" r="1"/><circle cx="15" cy="5" r="1"/><circle cx="15" cy="12" r="1"/><circle cx="15" cy="19" r="1"/></React.Fragment>,
                edit: <React.Fragment><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></React.Fragment>,
                sparkles: <path d="m12 3 1.912 5.813a2 2 0 0 0 1.275 1.275L21 12l-5.813 1.912a2 2 0 0 0-1.275 1.275L12 21l-1.912-5.813a2 2 0 0 0-1.275-1.275L3 12l5.813-1.912a2 2 0 0 0 1.275-1.275L12 3Z"/>,
                alert: <React.Fragment><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></React.Fragment>,
                plus: <path d="M12 5v14m-7-7h14"/>,
                checkCircle: <React.Fragment><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></React.Fragment>
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill={fill} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const App = () => {
            const [bookmarks, setBookmarks] = useState(null);
            const [currentFolderId, setCurrentFolderId] = useState(null);
            const [searchTerm, setSearchTerm] = useState("");
            const [status, setStatus] = useState({ type: 'info', message: '等待导入书签文件' });
            const [expandedFolders, setExpandedFolders] = useState(new Set());
            
            const [draggedItem, setDraggedItem] = useState(null);
            const [dragOverIndex, setDragOverIndex] = useState(null);
            const [editModal, setEditModal] = useState({ isOpen: false, item: null });
            const [deleteModal, setDeleteModal] = useState({ isOpen: false, item: null });
            const [aiLoadingId, setAiLoadingId] = useState(null);

            const apiKey = ""; 

            const callGemini = async (prompt, retryCount = 0) => {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });
                    if (!response.ok) {
                        if (response.status === 429 && retryCount < 5) {
                            const delay = Math.pow(2, retryCount) * 1000;
                            await new Promise(res => setTimeout(res, delay));
                            return callGemini(prompt, retryCount + 1);
                        }
                        throw new Error(`API Error: ${response.status}`);
                    }
                    const result = await response.json();
                    return JSON.parse(result.candidates?.[0]?.content?.parts?.[0]?.text);
                } catch (error) {
                    if (retryCount < 5) {
                        await new Promise(res => setTimeout(res, Math.pow(2, retryCount) * 1000));
                        return callGemini(prompt, retryCount + 1);
                    }
                    throw error;
                }
            };

            const handleAiRename = async (item) => {
                if (item.type !== 'link') return;
                setAiLoadingId(item.id);
                setStatus({ type: 'info', message: '✨ AI 正在重塑标题...' });
                try {
                    const result = await callGemini(`为书签提供简洁专业的中文标题。返回JSON:{"suggestedTitle":"新标题"}。原标题:"${item.title}"，URL:"${item.url}"`);
                    if (result.suggestedTitle) {
                        const newB = JSON.parse(JSON.stringify(bookmarks));
                        updateItemInTree(newB, item.id, { title: result.suggestedTitle });
                        setBookmarks(newB);
                        setStatus({ type: 'success', message: `✨ 已更新: ${result.suggestedTitle}` });
                    }
                } catch (e) { setStatus({ type: 'error', message: 'AI 服务暂时不可用' }); }
                finally { setAiLoadingId(null); }
            };

            const handleAiCategorize = async (item) => {
                if (item.type !== 'link') return;
                setAiLoadingId(item.id);
                setStatus({ type: 'info', message: '✨ AI 正在分析分类...' });
                const folders = (function walk(node, acc = []) {
                    if (node.type === 'folder' && node.id !== 'v-root') acc.push({ id: node.id, title: node.title });
                    if (node.children) node.children.forEach(c => walk(c, acc));
                    return acc;
                })(bookmarks);
                try {
                    const result = await callGemini(`选出最适合它的文件夹ID。书签:"${item.title}"。列表:[${folders.map(f=>`"${f.title}"(ID:${f.id})`).join(",")}]。返回JSON:{"targetFolderId":"ID"}`);
                    if (result.targetFolderId) {
                        const target = findItemById(bookmarks, result.targetFolderId);
                        if (target) {
                            moveItemToFolder(item.id, result.targetFolderId);
                            setStatus({ type: 'success', message: `✨ 已移至 "${target.title}"` });
                        }
                    }
                } catch (e) { setStatus({ type: 'error', message: '分类失败' }); }
                finally { setAiLoadingId(null); }
            };

            const parseBookmarks = (html) => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const rootDL = doc.querySelector('dl');
                
                const walk = (dl) => {
                    const items = [];
                    Array.from(dl.children).filter(el => el.tagName === 'DT').forEach(dt => {
                        const h3 = dt.querySelector('h3');
                        const a = dt.querySelector('a');
                        if (h3) {
                            const next = dt.querySelector('dl');
                            items.push({ 
                                id: crypto.randomUUID(), 
                                type: 'folder', 
                                title: h3.textContent, 
                                children: next ? walk(next) : [],
                                add_date: h3.getAttribute('ADD_DATE'),
                                last_modified: h3.getAttribute('LAST_MODIFIED'),
                                personal_toolbar: h3.getAttribute('PERSONAL_TOOLBAR_FOLDER')
                            });
                        } else if (a) {
                            items.push({ 
                                id: crypto.randomUUID(), 
                                type: 'link', 
                                title: a.textContent, 
                                url: a.getAttribute('href'),
                                add_date: a.getAttribute('ADD_DATE'),
                                icon: a.getAttribute('ICON')
                            });
                        }
                    });
                    return items;
                };
                
                if (!rootDL) {
                    const firstDL = doc.getElementsByTagName('dl')[0];
                    if (firstDL) return { id: 'v-root', type: 'folder', title: '所有书签', children: walk(firstDL) };
                    throw new Error("格式错误");
                }
                return { id: 'v-root', type: 'folder', title: '所有书签', children: walk(rootDL) };
            };

            const generateHTML = (data) => {
                let html = `<!DOCTYPE NETSCAPE-Bookmark-file-1>\n<!-- This is an automatically generated file.\n     It will be read and overwritten.\n     DO NOT EDIT! -->\n<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">\n<TITLE>Bookmarks</TITLE>\n<H1>Bookmarks</H1>\n<DL><p>\n`;
                
                const walk = (items, indent) => {
                    let c = ""; 
                    const pad = "    ".repeat(indent);
                    items.forEach(i => {
                        if (i.type === 'folder') {
                            const addDate = i.add_date ? ` ADD_DATE="${i.add_date}"` : "";
                            const lastMod = i.last_modified ? ` LAST_MODIFIED="${i.last_modified}"` : "";
                            const toolbar = i.personal_toolbar ? ` PERSONAL_TOOLBAR_FOLDER="${i.personal_toolbar}"` : "";
                            c += `${pad}<DT><H3${addDate}${lastMod}${toolbar}>${i.title}</H3>\n${pad}<DL><p>\n${walk(i.children, indent + 1)}${pad}</DL><p>\n`;
                        } else {
                            const addDate = i.add_date ? ` ADD_DATE="${i.add_date}"` : "";
                            const icon = i.icon ? ` ICON="${i.icon}"` : "";
                            c += `${pad}<DT><A HREF="${i.url}"${addDate}${icon}>${i.title}</A>\n`;
                        }
                    });
                    return c;
                };
                
                return html + walk(data.children, 1) + "</DL><p>";
            };

            const findItemById = (node, id) => {
                if (node.id === id) return node;
                if (node.children) { for (const c of node.children) { const f = findItemById(c, id); if (f) return f; } }
                return null;
            };

            const deleteFromTree = (node, id) => {
                if (!node.children) return null;
                for (let i = 0; i < node.children.length; i++) {
                    if (node.children[i].id === id) return node.children.splice(i, 1)[0];
                    const d = deleteFromTree(node.children[i], id); if (d) return d;
                }
                return null;
            };

            const updateItemInTree = (node, id, data) => {
                if (node.id === id) { Object.assign(node, data); return true; }
                if (node.children) { for (const c of node.children) { if (updateItemInTree(c, id, data)) return true; } }
                return false;
            };

            const moveItemToFolder = (itemId, targetId) => {
                const newB = JSON.parse(JSON.stringify(bookmarks));
                const item = deleteFromTree(newB, itemId);
                const target = findItemById(newB, targetId);
                if (item && target) { target.children.push(item); setBookmarks(newB); }
            };

            const reorderInList = (draggedId, targetIdx) => {
                const newB = JSON.parse(JSON.stringify(bookmarks));
                const parent = findItemById(newB, currentFolderId);
                const currIdx = parent.children.findIndex(i => i.id === draggedId);
                const [item] = parent.children.splice(currIdx, 1);
                parent.children.splice(targetIdx, 0, item);
                setBookmarks(newB); setDragOverIndex(null);
            };

            const currentFolder = bookmarks ? findItemById(bookmarks, currentFolderId) : null;
            const filteredItems = currentFolder ? currentFolder.children.filter(i => 
                i.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
                (i.url && i.url.toLowerCase().includes(searchTerm.toLowerCase()))
            ) : [];

            const TreeItem = ({ item, depth = 0 }) => {
                if (item.type !== 'folder') return null;
                const isExpanded = expandedFolders.has(item.id);
                const isActive = currentFolderId === item.id;
                return (
                    <div className="select-none">
                        <div 
                            onClick={() => setCurrentFolderId(item.id)}
                            className={`group flex items-center py-2 px-3 my-1 rounded-xl cursor-pointer transition-all duration-200 ${isActive ? 'bg-indigo-600 text-white shadow-md shadow-indigo-100' : 'hover:bg-slate-50 text-slate-600'}`}
                            style={{ paddingLeft: `${depth * 14 + 12}px` }}
                        >
                            <button onClick={(e) => { e.stopPropagation(); const n = new Set(expandedFolders); isExpanded ? n.delete(item.id) : n.add(item.id); setExpandedFolders(n); }} className="p-0.5 mr-1.5 opacity-60">
                                <Icon name={isExpanded ? 'chevronDown' : 'chevronRight'} size={14} />
                            </button>
                            <Icon name="folder" size={16} className={`mr-2.5 ${isActive ? 'text-white' : 'text-amber-400'}`} fill={isActive ? "currentColor" : "none"} />
                            <span className="text-xs font-semibold truncate tracking-tight">{item.title}</span>
                        </div>
                        {isExpanded && item.children && item.children.map(c => <TreeItem key={c.id} item={c} depth={depth + 1} />)}
                    </div>
                );
            };

            const EmptyState = () => (
                <div className="h-full flex flex-col items-center justify-center text-center px-4">
                    <div className="relative mb-12">
                        <div className="absolute inset-0 bg-indigo-500/10 rounded-full blur-3xl animate-pulse scale-150" />
                        <BrandLogo size="w-28 h-28" iconSize={52} />
                        <div className="absolute -bottom-2 -right-2 w-10 h-10 bg-amber-400 rounded-full border-4 border-white flex items-center justify-center shadow-lg animate-bounce">
                            <Icon name="plus" size={20} className="text-white font-bold" />
                        </div>
                    </div>
                    <h3 className="text-2xl font-black text-slate-900 tracking-tight mb-3">FlowMark 准备就绪</h3>
                    <p className="text-slate-400 text-sm max-w-[320px] leading-relaxed font-semibold">
                        将书签 HTML 文件拖入此处或点击导入按钮开始整理。支持 Chrome、Edge 等主流浏览器导出的标准格式。
                    </p>
                    <div className="mt-10 flex flex-col items-center gap-1">
                        <div className="w-2 h-2 rounded-full bg-indigo-500 animate-ping" />
                        <span className="text-[10px] font-black text-slate-300 uppercase tracking-widest mt-2">系统处于就绪状态</span>
                    </div>
                </div>
            );

            return (
                <div className="flex flex-col h-screen bg-[#F8FAFC] text-slate-800 overflow-hidden">
                    <header className="h-16 bg-white border-b border-slate-200/60 px-8 flex items-center justify-between z-30 sticky top-0 shadow-sm">
                        <div className="flex items-center gap-5">
                            <BrandLogo size="w-10 h-10" iconSize={18} />
                            <div className="flex items-baseline gap-4">
                                <h1 className="text-xl font-black tracking-tighter text-slate-900 leading-none">
                                    FlowMark <span className="text-indigo-600">Pro</span>
                                </h1>
                                <div className="flex items-center gap-2">
                                    <span className={`w-1.5 h-1.5 rounded-full ${status.type === 'error' ? 'bg-rose-500' : 'bg-emerald-500 animate-pulse'}`} />
                                    <span className="text-[11px] font-bold text-slate-400 uppercase tracking-tight whitespace-nowrap">
                                        {status.message}
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div className="flex items-center gap-4">
                            <label className="flex items-center gap-2 px-5 py-2.5 bg-white border border-slate-200 rounded-2xl cursor-pointer hover:border-indigo-400 transition-all text-sm font-bold text-slate-700 shadow-sm active:scale-95">
                                <Icon name="upload" size={16} className="text-indigo-500" /> 导入
                                <input type="file" accept=".html" className="hidden" onChange={(e) => {
                                    const file = e.target.files[0]; if(!file) return;
                                    const reader = new FileReader();
                                    reader.onload = (ev) => {
                                        try {
                                            const data = parseBookmarks(ev.target.result);
                                            setBookmarks(data); setCurrentFolderId('v-root'); setExpandedFolders(new Set(['v-root']));
                                            setStatus({ type: 'success', message: '已同步镜像' });
                                        } catch (err) {
                                            setStatus({ type: 'error', message: '无法解析该书签文件' });
                                        }
                                    };
                                    reader.readAsText(file);
                                }} />
                            </label>
                            <button onClick={() => {
                                const html = generateHTML(bookmarks);
                                const b = new Blob([html], {type:'text/html'});
                                const url = URL.createObjectURL(b);
                                const a = document.createElement('a'); 
                                a.href=url; 
                                const now = new Date();
                                const dateStr = `${now.getFullYear()}.${String(now.getMonth() + 1).padStart(2, '0')}.${String(now.getDate()).padStart(2, '0')}`;
                                a.download = `bookmarks_${dateStr}.html`; 
                                a.click();
                            }} disabled={!bookmarks} className="flex items-center gap-2 px-6 py-2.5 bg-slate-900 text-white rounded-2xl hover:bg-slate-800 disabled:opacity-20 text-sm font-bold shadow-lg shadow-slate-100 transition-all active:scale-95">
                                <Icon name="download" size={16} /> 导出
                            </button>
                        </div>
                    </header>

                    <div className="flex flex-1 overflow-hidden">
                        <aside className="w-72 bg-white border-r border-slate-200/40 overflow-y-auto px-4 py-6 flex-shrink-0">
                            <div className="flex items-center justify-between mb-6 px-3">
                                <span className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">文件夹目录</span>
                                <div className="p-1 px-2 bg-slate-50 rounded-lg text-[9px] font-black text-slate-400">TREE</div>
                            </div>
                            {bookmarks ? <TreeItem item={bookmarks} /> : (
                                <div className="py-12 space-y-4 opacity-10 px-3">
                                    {[1,2,3,4].map(i => <div key={i} className="h-3 bg-slate-400 rounded-full w-full" />)}
                                </div>
                            )}
                        </aside>

                        <main className="flex-1 flex flex-col min-w-0">
                            <div className="px-8 py-4 bg-white/50 backdrop-blur-sm border-b border-slate-200/30 flex items-center justify-between">
                                <div className="flex items-center gap-4 min-w-0 flex-1">
                                    <div className="w-10 h-10 bg-indigo-50 rounded-2xl text-indigo-600 flex items-center justify-center shadow-sm">
                                        <Icon name="folder" size={20} fill="currentColor" />
                                    </div>
                                    <div className="min-w-0">
                                        <h2 className="text-lg font-black text-slate-900 truncate tracking-tight">{currentFolder?.title || '未连接'}</h2>
                                        <div className="flex items-center gap-2 text-[10px] font-black text-slate-400 uppercase tracking-widest mt-1">
                                            <Icon name="checkCircle" size={10} className="text-emerald-500" />
                                            {filteredItems.length} 个书签项目
                                        </div>
                                    </div>
                                </div>
                                <div className="relative group w-64 lg:w-96">
                                    <Icon name="search" size={16} className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-indigo-500 transition-colors" />
                                    <input 
                                        type="text" 
                                        placeholder="通过名称或链接搜索..."
                                        className="w-full pl-12 pr-4 py-2.5 bg-white border border-slate-200 rounded-2xl text-sm font-semibold outline-none focus:border-indigo-400 transition-all shadow-sm"
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                </div>
                            </div>

                            <div className="flex-1 overflow-y-auto px-6 py-6 sm:px-12 sm:py-8 bg-[#F8FAFC]">
                                {!bookmarks ? <EmptyState /> : (
                                    <div className="max-w-5xl mx-auto space-y-3 pb-24">
                                        {filteredItems.map((item, index) => {
                                            const isDragging = draggedItem?.id === item.id;
                                            const isOver = dragOverIndex === index;
                                            const isLoading = aiLoadingId === item.id;
                                            return (
                                                <div 
                                                    key={item.id}
                                                    draggable
                                                    onDragStart={() => setDraggedItem(item)}
                                                    onDragEnd={() => { setDraggedItem(null); setDragOverIndex(null); }}
                                                    onDragOver={(e) => { e.preventDefault(); if(draggedItem?.id !== item.id) setDragOverIndex(index); }}
                                                    onDrop={() => { if(draggedItem?.id !== item.id) reorderInList(draggedItem.id, index); }}
                                                    className={`group flex items-center gap-4 bg-white py-4 px-6 rounded-2xl border transition-all duration-300 ${isDragging ? 'opacity-20 scale-95 border-dashed border-indigo-300' : 'opacity-100 border-slate-200 shadow-sm hover:border-indigo-200 hover:shadow-xl hover:-translate-y-0.5'} ${isOver && !isDragging ? 'border-t-4 border-t-indigo-500 pt-8 mt-2' : ''}`}
                                                >
                                                    <div className="cursor-grab p-1 text-slate-200 group-hover:text-indigo-300 transition-colors">
                                                        <Icon name="grip" size={18} />
                                                    </div>
                                                    <div className={`w-11 h-11 rounded-2xl flex items-center justify-center transition-colors ${item.type === 'folder' ? 'bg-amber-50 text-amber-500' : 'bg-indigo-50 text-indigo-500'}`}>
                                                        {item.icon ? <img src={item.icon} className="w-5 h-5 rounded-md" alt=""/> : <Icon name={item.type === 'folder' ? 'folder' : 'link'} size={20} fill={item.type === 'folder' ? 'currentColor' : 'none'} />}
                                                    </div>
                                                    <div className="flex-1 min-w-0">
                                                        <h4 className="text-sm font-bold text-slate-800 truncate tracking-tight group-hover:text-indigo-600 transition-colors">
                                                            {item.type === 'folder' ? <button onClick={() => setCurrentFolderId(item.id)}>{item.title}</button> : <a href={item.url} target="_blank" rel="noreferrer">{item.title}</a>}
                                                        </h4>
                                                        <div className="text-[11px] font-bold text-slate-400 truncate mt-1.5 opacity-70">
                                                            {item.type === 'link' ? item.url : `${item.children?.length || 0} 个子项目`}
                                                        </div>
                                                    </div>
                                                    <div className="flex items-center gap-1.5 opacity-0 group-hover:opacity-100 transition-all">
                                                        {item.type === 'link' && (
                                                            <>
                                                                <button onClick={() => handleAiRename(item)} disabled={isLoading} title="AI 重塑标题" className="p-2 text-emerald-500 hover:bg-emerald-50 rounded-xl transition-colors">
                                                                    {isLoading ? <div className="w-4 h-4 border-2 border-emerald-500 border-t-transparent rounded-full animate-spin"/> : <Icon name="sparkles" size={16} />}
                                                                </button>
                                                                <button onClick={() => handleAiCategorize(item)} disabled={isLoading} title="AI 智能分类" className="p-2 text-amber-500 hover:bg-amber-50 rounded-xl transition-colors">
                                                                    <Icon name="folder" size={16} />
                                                                </button>
                                                            </>
                                                        )}
                                                        <button onClick={() => setEditModal({ isOpen: true, item })} title="编辑" className="p-2 text-indigo-500 hover:bg-indigo-50 rounded-xl transition-colors"><Icon name="edit" size={16} /></button>
                                                        <button onClick={() => setDeleteModal({ isOpen: true, item })} title="删除" className="p-2 text-rose-500 hover:bg-rose-50 rounded-xl transition-colors"><Icon name="trash" size={16} /></button>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                )}
                            </div>
                        </main>
                    </div>

                    {/* Modals */}
                    {editModal.isOpen && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-md">
                            <div className="bg-white w-full max-w-sm rounded-3xl shadow-2xl p-8 transform scale-100 transition-transform">
                                <h3 className="text-lg font-black text-slate-900 mb-8 tracking-tight flex items-center gap-2">
                                    <Icon name="edit" size={18} className="text-indigo-500" /> 编辑项目属性
                                </h3>
                                <form onSubmit={(e) => {
                                    e.preventDefault(); const fd = new FormData(e.target);
                                    const n = JSON.parse(JSON.stringify(bookmarks));
                                    updateItemInTree(n, editModal.item.id, { title: fd.get('title'), url: fd.get('url') || undefined });
                                    setBookmarks(n); setEditModal({ isOpen: false, item: null });
                                }} className="space-y-6">
                                    <div><label className="block text-[10px] font-black text-slate-400 mb-2 uppercase tracking-widest">显示名称</label><input name="title" defaultValue={editModal.item.title} required className="w-full px-5 py-3 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-bold outline-none focus:border-indigo-400 focus:bg-white shadow-inner" /></div>
                                    {editModal.item.type === 'link' && (<div><label className="block text-[10px] font-black text-slate-400 mb-2 uppercase tracking-widest">目标网址 (URL)</label><input name="url" defaultValue={editModal.item.url} required className="w-full px-5 py-3 bg-slate-50 border border-slate-100 rounded-2xl text-sm font-bold outline-none focus:border-indigo-400 focus:bg-white shadow-inner" /></div>)}
                                    <div className="flex gap-3 pt-4"><button type="button" onClick={() => setEditModal({ isOpen: false, item: null })} className="flex-1 py-3 text-slate-400 text-xs font-black uppercase tracking-widest">取消</button><button type="submit" className="flex-1 py-3 bg-indigo-600 text-white rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg shadow-indigo-100 active:scale-95 transition-all">确认保存</button></div>
                                </form>
                            </div>
                        </div>
                    )}

                    {deleteModal.isOpen && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-md">
                            <div className="bg-white w-full max-w-xs rounded-3xl shadow-2xl p-8 text-center">
                                <div className="w-16 h-16 bg-rose-50 rounded-2xl flex items-center justify-center mx-auto mb-6"><Icon name="alert" size={32} className="text-rose-500" /></div>
                                <h3 className="text-lg font-black text-slate-900 mb-2 tracking-tight">确认移除？</h3>
                                <p className="text-slate-400 text-xs font-bold mb-8 leading-relaxed px-4">该书签将从当前镜像中永久移除。</p>
                                <div className="flex gap-3"><button onClick={() => setDeleteModal({ isOpen: false, item: null })} className="flex-1 py-3 bg-slate-100 text-slate-500 rounded-2xl font-black text-xs uppercase tracking-widest">取消</button><button onClick={() => {
                                    const n = JSON.parse(JSON.stringify(bookmarks)); deleteFromTree(n, deleteModal.item.id); setBookmarks(n); setDeleteModal({ isOpen: false, item: null });
                                }} className="flex-1 py-3 bg-rose-500 text-white rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg shadow-rose-100 active:scale-95 transition-all">立即删除</button></div>
                            </div>
                        </div>
                    )}

                    <footer className="h-10 bg-white border-t border-slate-100 px-8 flex items-center justify-between text-[9px] font-black text-slate-400 uppercase tracking-[0.3em]">
                        <div className="flex gap-6 items-center">
                            <span className="flex items-center gap-1.5"><div className="w-1 h-1 rounded-full bg-indigo-400" /> 已适配超宽屏工作模式</span>
                            <span className="text-indigo-500">✨ GEMINI 2.5 智能引擎已接入</span>
                        </div>
                        <span>FLOWMARK PRO // DESIGNED FOR FLOW</span>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
