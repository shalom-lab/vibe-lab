<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 视觉百科 - 听读收藏版</title>
    
    <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
    <script>var vConsole = new window.VConsole();</script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <style>
        :root { --blue: #2563eb; --green: #10b981; }
        body { 
            margin: 0; 
            background: #000; 
            color: #fff; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            overflow: hidden; 
            /* 考虑移动端安全区域 */
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        #app-wrap { 
            position: relative; 
            width: 100vw; 
            height: 100vh; 
            /* 考虑移动端安全区域 */
            height: calc(100vh - env(safe-area-inset-top) - env(safe-area-inset-bottom));
        }
        video { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }
        canvas { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 2; 
            pointer-events: auto; /* 确保可以点击 */
        }
        
        #ui { 
            position: absolute; 
            bottom: 20px; 
            /* 移动端增加底部间距，考虑安全区域 */
            bottom: max(20px, env(safe-area-inset-bottom) + 20px);
            width: 100%; 
            z-index: 100; /* 提高z-index确保在最上层 */
            text-align: center; 
            padding: 0 20px;
            box-sizing: border-box;
            pointer-events: none; /* 容器不阻挡点击，但子元素可以 */
        }
        #status { 
            background: rgba(0,0,0,0.85); 
            padding: 10px 18px; 
            border-radius: 25px; 
            font-size: 14px; 
            margin-bottom: 15px; 
            display: inline-block; 
            pointer-events: auto; /* 状态文本可交互 */
            max-width: 90%;
            word-wrap: break-word;
        }
        #btn-start { 
            background: var(--blue); 
            color: white; 
            border: none; 
            padding: 16px 40px; 
            border-radius: 50px; 
            font-size: 18px; 
            font-weight: 600;
            cursor: pointer;
            pointer-events: auto; /* 按钮可点击 */
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
            transition: all 0.3s ease;
            min-height: 56px; /* 移动端最小触摸目标 */
            min-width: 200px;
        }
        #btn-start:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.3);
        }
        
        /* 收藏夹浮窗 */
        #vocab-count { 
            position: absolute; 
            top: max(20px, env(safe-area-inset-top) + 20px);
            right: 20px; 
            background: var(--green); 
            padding: 8px 16px; 
            border-radius: 20px; 
            font-size: 13px; 
            font-weight: 600;
            z-index: 100; 
            cursor: pointer; 
            pointer-events: auto;
            box-shadow: 0 2px 10px rgba(16, 185, 129, 0.3);
            transition: transform 0.2s ease;
        }
        #vocab-count:active {
            transform: scale(0.95);
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            #ui {
                bottom: max(30px, env(safe-area-inset-bottom) + 30px);
                padding: 0 16px;
            }
            #status {
                font-size: 13px;
                padding: 12px 20px;
                margin-bottom: 20px;
            }
            #btn-start {
                font-size: 16px;
                padding: 18px 36px;
                min-width: 180px;
                width: auto;
            }
            #vocab-count {
                top: max(15px, env(safe-area-inset-top) + 15px);
                right: 15px;
                font-size: 12px;
                padding: 10px 14px;
            }
        }
        
        /* 小屏幕进一步优化 */
        @media (max-width: 480px) {
            #ui {
                bottom: max(25px, env(safe-area-inset-bottom) + 25px);
            }
            #btn-start {
                font-size: 15px;
                padding: 16px 32px;
                min-width: 160px;
            }
        }
    </style>
</head>
<body>

<div id="app-wrap">
    <div id="vocab-count" onclick="showVocab()">已收藏: 0</div>
    <video id="webcam" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="ui">
        <div id="status">AI 脑细胞加载中...</div><br>
        <button id="btn-start">开启 AI 学习之旅</button>
    </div>
</div>

<script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');
    const btn = document.getElementById('btn-start');
    const countDisplay = document.getElementById('vocab-count');

    let model = null;
    let lastSpoken = ""; // 防止重复朗读
    let currentPredictions = [];

    const dict = { 'person': '人', 'cell phone': '手机', 'cup': '杯子', 'bottle': '瓶子', 'laptop': '电脑', 'chair': '椅子', 'book': '书', 'dog': '狗', 'cat': '猫' };

    // 初始化收藏数
    updateCount();

    async function init() {
        model = await cocoSsd.load();
        status.innerText = "准备就绪！识别到物体点击屏幕可收藏";
        btn.style.display = "inline-block";
    }

    btn.onclick = async () => {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        btn.style.display = "none";
        video.onloadedmetadata = () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            detect();
        };
    };

    // 核心检测与渲染
    async function detect() {
        currentPredictions = await model.detect(video);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        currentPredictions.forEach(p => {
            const [x, y, w, h] = p.bbox;
            const word = p.class;
            
            // 自动朗读逻辑：如果新出现的物体置信度高，且跟刚才读的不一样，就读出来
            if (p.score > 0.75 && word !== lastSpoken) {
                speak(word);
                lastSpoken = word;
            }

            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 4;
            ctx.strokeRect(x, y, w, h);
            ctx.fillStyle = '#00ff00';
            ctx.font = '25px bold Arial';
            ctx.fillText(`${word} ${dict[word] || ''}`, x, y > 30 ? y - 10 : y + 30);
        });
        requestAnimationFrame(detect);
    }

    // 朗读函数
    function speak(text) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'en-US';
        msg.rate = 0.9; // 语速稍微慢一点
        window.speechSynthesis.speak(msg);
    }

    // 点击收藏逻辑
    canvas.onclick = (e) => {
        if (currentPredictions.length > 0) {
            const topWord = currentPredictions[0].class; // 收藏当前画面里概率最高的东西
            saveWord(topWord);
        }
    };

    function saveWord(word) {
        let words = JSON.parse(localStorage.getItem('my_vocab') || '[]');
        if (!words.includes(word)) {
            words.push(word);
            localStorage.setItem('my_vocab', JSON.stringify(words));
            updateCount();
            status.innerText = `已收藏: ${word}`;
            speak("Saved " + word); // 收藏时也读一下
        }
    }

    function updateCount() {
        const words = JSON.parse(localStorage.getItem('my_vocab') || '[]');
        countDisplay.innerText = `已收藏: ${words.length}`;
    }

    function showVocab() {
        const words = JSON.parse(localStorage.getItem('my_vocab') || '[]');
        alert("你的生词本: \n" + words.join(', '));
    }

    init();
</script>
</body>
</html>
