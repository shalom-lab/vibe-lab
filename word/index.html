<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 视觉百科 - 听读收藏版</title>
    
    <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
    <script>var vConsole = new window.VConsole();</script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <style>
        :root { --blue: #2563eb; --green: #10b981; }
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        #app-wrap { position: relative; width: 100vw; height: 100vh; }
        video { position: absolute; width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; }
        
        #ui { position: absolute; bottom: 30px; width: 100%; z-index: 10; text-align: center; }
        #status { background: rgba(0,0,0,0.7); padding: 8px 15px; border-radius: 20px; font-size: 13px; margin-bottom: 10px; display: inline-block; }
        #btn-start { background: var(--blue); color: white; border: none; padding: 15px 35px; border-radius: 50px; font-size: 18px; }
        
        /* 收藏夹浮窗 */
        #vocab-count { position: absolute; top: 20px; right: 20px; background: var(--green); padding: 5px 12px; border-radius: 15px; font-size: 12px; z-index: 10; cursor: pointer; }
    </style>
</head>
<body>

<div id="app-wrap">
    <div id="vocab-count" onclick="showVocab()">已收藏: 0</div>
    <video id="webcam" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="ui">
        <div id="status">AI 脑细胞加载中...</div><br>
        <button id="btn-start">开启 AI 学习之旅</button>
    </div>
</div>

<script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');
    const btn = document.getElementById('btn-start');
    const countDisplay = document.getElementById('vocab-count');

    let model = null;
    let lastSpoken = ""; // 防止重复朗读
    let currentPredictions = [];

    const dict = { 'person': '人', 'cell phone': '手机', 'cup': '杯子', 'bottle': '瓶子', 'laptop': '电脑', 'chair': '椅子', 'book': '书', 'dog': '狗', 'cat': '猫' };

    // 初始化收藏数
    updateCount();

    async function init() {
        model = await cocoSsd.load();
        status.innerText = "准备就绪！识别到物体点击屏幕可收藏";
        btn.style.display = "inline-block";
    }

    btn.onclick = async () => {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        btn.style.display = "none";
        video.onloadedmetadata = () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            detect();
        };
    };

    // 核心检测与渲染
    async function detect() {
        currentPredictions = await model.detect(video);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        currentPredictions.forEach(p => {
            const [x, y, w, h] = p.bbox;
            const word = p.class;
            
            // 自动朗读逻辑：如果新出现的物体置信度高，且跟刚才读的不一样，就读出来
            if (p.score > 0.75 && word !== lastSpoken) {
                speak(word);
                lastSpoken = word;
            }

            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 4;
            ctx.strokeRect(x, y, w, h);
            ctx.fillStyle = '#00ff00';
            ctx.font = '25px bold Arial';
            ctx.fillText(`${word} ${dict[word] || ''}`, x, y > 30 ? y - 10 : y + 30);
        });
        requestAnimationFrame(detect);
    }

    // 朗读函数
    function speak(text) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'en-US';
        msg.rate = 0.9; // 语速稍微慢一点
        window.speechSynthesis.speak(msg);
    }

    // 点击收藏逻辑
    canvas.onclick = (e) => {
        if (currentPredictions.length > 0) {
            const topWord = currentPredictions[0].class; // 收藏当前画面里概率最高的东西
            saveWord(topWord);
        }
    };

    function saveWord(word) {
        let words = JSON.parse(localStorage.getItem('my_vocab') || '[]');
        if (!words.includes(word)) {
            words.push(word);
            localStorage.setItem('my_vocab', JSON.stringify(words));
            updateCount();
            status.innerText = `已收藏: ${word}`;
            speak("Saved " + word); // 收藏时也读一下
        }
    }

    function updateCount() {
        const words = JSON.parse(localStorage.getItem('my_vocab') || '[]');
        countDisplay.innerText = `已收藏: ${words.length}`;
    }

    function showVocab() {
        const words = JSON.parse(localStorage.getItem('my_vocab') || '[]');
        alert("你的生词本: \n" + words.join(', '));
    }

    init();
</script>
</body>
</html>
