<!DOCTYPE html>

        /* 模态框动画 */
        #codeModal { transition: opacity 0.2s ease; }

        /* 滚动条美化 */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }

        .card-hover { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.15); }
        
        /* 分页按钮样式 */
        .page-btn.active { background-color: #4f46e5; color: white; border-color: #4f46e5; }

        let currentPage = 1;
        const itemsPerPage = 12;

        function renderCards() {
            const container = document.getElementById('cards-container');
            const template = document.getElementById('card-template');
            container.innerHTML = '';
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageItems = cases.slice(start, end);

            pageItems.forEach((item) => {
                const clone = template.content.cloneNode(true);
                const titleEl = clone.querySelector('.card-title');
                const previewArea = clone.querySelector('.preview-area');
                const copyBtn = clone.querySelector('.copy-btn');
                const viewBtn = clone.querySelector('.view-btn');

                titleEl.innerText = item.title;
                previewArea.innerHTML = item.svg;

                const fullCode = wrapCode(item.svg);
                
                copyBtn.onclick = () => performCopy(fullCode, copyBtn);
                viewBtn.onclick = () => openModal(item.title, fullCode);

                container.appendChild(clone);
            });
            updatePagination();
        }

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            const totalPages = Math.ceil(cases.length / itemsPerPage);
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.innerText = i;
                btn.className = `w-10 h-10 rounded-xl border border-slate-200 text-xs font-bold transition-all page-btn ${currentPage === i ? 'active' : 'hover:bg-slate-100'}`;
                btn.onclick = () => { currentPage = i; renderCards(); window.scrollTo({ top: 0, behavior: 'smooth' }); };
                pagination.appendChild(btn);
            }
        }

        function performCopy(text, btn) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                const oldHTML = btn.innerHTML;
                btn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>`;
                btn.classList.add('bg-emerald-500', 'text-white');
                setTimeout(() => { 
                    btn.innerHTML = oldHTML; 
                    btn.classList.remove('bg-emerald-500', 'text-white'); 
                }, 1000);
            } catch (err) { console.error('复制失败', err); }
            document.body.removeChild(textArea);
        }

        const modal = document.getElementById('codeModal');
        const modalCode = document.getElementById('modalCode');
        const modalTitle = document.getElementById('modalTitle');

        function openModal(title, code) {
            modalTitle.innerText = title;
            modalCode.innerText = code;
            modal.classList.remove('hidden');
        }

        function closeModal() { modal.classList.add('hidden'); }
        modal.onclick = (e) => { if (e.target === modal) closeModal(); };

        renderCards();
    </script>
